<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3 searchDiv">
                <h4>Search</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter city" aria-label="Location" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="submit">Search</button>
                    </div>
                  </div>
            </div>
            <div class="col-9 todayDiv">
                <div class="currentCard">
                    <h4 id="mainCardTitle"></h4>
                    <div class="card-body mainCardDetails">
                        <p class="card-text" id="temperature"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="uvi"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 historyDiv">
                <h5> Locations</h5>
                <div>
                    <p></p>
                </div>
            </div>
            <div class="col-9 5dayDiv">
                <h5>5-day forecast</h5>
                <div class="row">
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6 >
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
               </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
