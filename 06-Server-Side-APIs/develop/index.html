<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="text/javascript" href="script.js">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3 searchDiv">
                <h4>Search</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityEl" placeholder="Enter city" aria-label="Location" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="searchEl">Search</button>
                    </div>
                  </div>
            </div>
            <div class="col-9 todayDiv">
                <div class="today-card" style="width: 18rem;">
                    <h3>City<span> + Date</span></h3>
                    <div class="card-body">
                        <p class="card-text">Temperature(F)</p>
                        <p class="card-text">Humidity(%)</p>
                        <p class="card-text">Wind Speed (MPH)</p>
                        <p class="card-text">UV Index (INT)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 historyDiv">
                <h5> Locations</h5>
                <div>
                    <p></p>
                </div>
            </div>
            <div class="col-9 5dayDiv">
                <h5>5-day forecast</h5>
                <div class="row">
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6>
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
                    <div class="col-2 card-body">
                        <h6>Date</h6 >
                        <p class="card-text">Temp(F)</p>
                        <p class="card-text">Humidity(%)</p>
                    </div>
               </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
