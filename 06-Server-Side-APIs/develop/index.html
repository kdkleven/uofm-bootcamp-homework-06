<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3 search-div">
                <h4>Search</h4>
            </div>
            <div class="col-9 today-div">
                <div class="today-card" style="width: 18rem;">
                    <h3>City<span> + Date</span></h3>
                    <div class="card-body">
                        <p class="card-text">Temperature(F)</p>
                        <p class="card-text">Humidity(%)</p>
                        <p class="card-text">Wind Speed (MPH)</p>
                        <p class="card-text">UV Index (INT)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 saved-locations-div">
                <h5>Saved Locations</h5>
            </div>
            <div class="col-9 5-day-div">
                <h5>5 Day Forecast</h5>
                <span>Card 1</span>
                <span>Card 2</span>
                <span>Card 3</span>
                <span>Card 4</span>
                <span>Card 5</span>
            </div>
        </div>
        </div>
    </main>
    <script>

    </script>

</body>

</html>
